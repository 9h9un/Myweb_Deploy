<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>게시판 글 목록</title>
</head>
<body>
<h2>게시판 글 목록</h2>

<ul>
  <li th:each="post : ${posts}">
    <a th:href="@{/posts/{postId}(postId=${post.id})}" th:text="${post.title}">글 제목</a>
    <span> - 작성자: <span th:text="${post.author}"></span></span>
  </li>
</ul>

<a th:href="@{/posts/new(boardId=${boardId})}">새 글 작성</a>
</body>
</html>
